
server:
  # if  the port is generated by code , set port=0 to avoid start up container before generating customized port.
  port: 0
  basePort: 4500
  maxPort : 50000

spring:
  application:
    name: student-service
  cloud:
    inetutils:
      preferredNetworks[0]: ^192\.168
  zipkin:
    enabled: false
#    baseUrl: http://node1:5000
  sleuth:
    sampler:
      percentage: 1

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.41.1.140:9091/eureka,http://10.41.1.140:9092/eureka,http://10.41.1.140:9093/eureka
  instance:
    # 注册到注册中心是以IP注册的
    prefer-ip-address: true

# timeout setting
# global timeout setting (Maybe has not a prompt in IDE, but it is efficient in fact)
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 3000
logging:
  config: classpath:logback.xml
